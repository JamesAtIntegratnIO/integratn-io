languageCode: "en-us"
baseUrl: "https://integratn.io"
title: "INTEGRATN.io"
theme: "anubis"
paginate: 10
# disqusShortname: "yourdiscussshortname"
googleAnalytics: HUGO_PARAMS_GOOGLE_ANALYTICS
enableRobotsTXT: true

menu:
  main:
  - identifier: blog
    name: Blog
    title: Blog
    url: /posts/
    weight: 1
  - identifier: categories
    name: Categories
    title: Categories
    url: /categories/
    weight: 2
  - identifier: tags
    name: Tags
    title: Tags
    url: /tags/
    weight: 3
  - identifier: about
    name: About
    title: About
    url: /about/
    weight: 100
 
taxonomies:
  category: categories
  tag: tags

params:
  author: "James Dreier"
  email: boboysdadda@gmail.com # used for microformats
  avatar: "/images/me.jpg" # used for microformats
  images: 
  - "images/me.jpg"
  description: "A lot of Devops | with just a little bit of crazy"
  dateFormat: "2006-01-02"
  paginationSinglePost: true
  style: dark-without-switcher
  readMore: false
  disableSummary: false
  # customCSS:
  #   - assets/css/my.css
  # utteranc.es support
