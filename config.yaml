  # utterancesLabel: "" # optional
  # webmentions:
  #   url: https://yourdomain.com/webemntions/receive
  #   login: hugo-theme-anubis
  #   pingback: true
  social:
  - id: github
    name: jamesattensure
  - id: linkedin
    name: jjdreier
  - id: twitter
    name: james_dreier

markup:
